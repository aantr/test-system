{% extends "navbar.html" %}
{% set active_page = "problemset" %}
{% block content %}
<main role="main" class="container">
    <h5>Categories</h5>

    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for i in categories %}
        <tr onclick="window.location = '/problemset/{{ i.id }}';">
            {% if loop.first %}<td><b>{{ i.name }}</b>{% else %}<td>{{ i.name }}{% endif %}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
