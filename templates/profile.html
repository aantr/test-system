{% extends "navbar.html" %}
{% block content %}
<main role="main" class="container">
    <h5 align="center">Profile user "{{ user.username }}"</h5>
    <h5>Statistic</h5>
    {% if user.solution %}
    <canvas id="chart" style="height: 200px; width: 400px;"></canvas>
    {% else %}
    <p>Unable to create statistic, because there is no submits</p>
    {% endif %}
    <script>
        var ctx = document.getElementById("chart").getContext("2d");
        var chart = new Chart(ctx, {
        type: "bar",
        data: {
        labels: {{ labels | safe }},
        datasets: [
        {
        label: "{{ label }}",
        data: {{ data | safe }},
        backgroundColor: {{ colors | safe }},
        borderColor: "rgb(0, 0, 0)",
        borderWidth: 1,
        }
        ]
        },
        options: {
        scales: {y: {beginAtZero: true}}
        },
        });
    </script>

</main>
{% endblock %}
