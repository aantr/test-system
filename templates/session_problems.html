{% extends "session_base.html" %}
{% block session_content %}
<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {%- for i in problems -%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
