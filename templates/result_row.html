{%- for j in row -%}
{%- if j[0] -%}
{%- if j[1] -%}
<td style="{% if j[2] %}background: #aaffaa{% endif %}"><div><b><font color="{% if j[2] %}green{% else %}red{% endif %}">
    {% if j[2] %}+{% else %}-{% endif %}{% if j[1]-1 %}{{ j[1]-1 }}{% endif %}</font></b></div></td>
{% else %}
<td><b>---</b></td>
{% endif %}
{% else %}
<td><div>{{ j[1] }}</div></td>
{% endif %}{% endfor %}
