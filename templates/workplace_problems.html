{% extends "navbar.html" %}
{% block content %}

<head>
<body>

<main role="main" class="container">
    </br>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="alert alert-{{ cat }}" role="alert">
        {{ msg }}
    </div>
    {% endfor %}

    <h5 align="center">Workspace</h5>
    <h4 align="center">{{ session.name }}</h4>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" role="button">Problems</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><br>



    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for i in problem %}
        <tr onclick="window.location = '/problem/{{ i.id }}';">
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="/leave_session" class="btn btn-danger">Leave session</a>


</main>
<script>

</script>
</body>

{% endblock %}
