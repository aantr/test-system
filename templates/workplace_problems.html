{% extends "workplace_base.html" %}
{% block workplace_content %}


<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for i in problem %}
    <tr onclick="window.location = '/problem/{{ i.id }}?session_id={{ session.id }}';">
        <th scope="row">{{ i.id }}</th>
        <td>{{ i.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
