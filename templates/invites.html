{% extends "navbar.html" %}
{% block content %}
<head>
<body>

<main role="main" class="container">
    <br>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="alert alert-{{ cat }}" role="alert">
        {{ msg }}
    </div>
    {% endfor %}

    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">User</th>
            <th scope="col">Description</th>

        </tr>
        </thead>
        <tbody>
        {% for i in invites %}
        <tr onclick="window.location = '/accept_invite/{{ i.id }}';">
            <td>{{ i.id }}</td>
            <td>{{ i.user_from.username }}</td>
            <td>{{ i.description }}</td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>

{% endblock %}
