{% extends "navbar.html" %}
{% block content %}

<head>
<body>

<main role="main" class="container">
    </br>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="alert alert-{{ cat }}" role="alert">
        {{ msg }}
    </div>
    {% endfor %}

    <h5 align="center">Workspace</h5>
    <h4 align="center">{{ session.name }}</h4>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('session.workplace_problem') }}" role="button">Problems</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('session.workplace_info') }}" role="button">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('session.workplace_status') }}" role="button">Status</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    {% block workspace_content %}{% endblock %}


</main>
<script>

</script>
</body>

{% endblock %}
