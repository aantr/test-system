{% extends "navbar.html" %}
{% block content %}
<head>
<body>

<main role="main" class="container">
    <br>
    <p>
        <input class="form-control" id="search_input">
    </p>
    <p>
        <button onclick="on_click()" class="btn btn-info">Search</button>
    </p>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for i in users %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.username }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</main>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const ret = urlParams.get('return')

    function on_click(){
    var value = document.getElementById('search_input').value;
    if (value){
    window.location = '/select_users?return=' + ret + '&username=' + value;
    }
    }
</script>
</body>
{% endblock %}
