{% extends "navbar.html" %}
{% block content %}
<main role="main" class="container">
    <br>
    <h4 align="center">Solution #{{ solution.id }}</h4>
    <h6>Max time</h6>
    <p>{{ solution.max_time }}</p>
    <h6>Max memory</h6>
    <p>{{ solution.max_memory }}</p>
    <h6>Language</h6>
    <p>{{ lang }}</p>
    <h6>Source</h6>
    <textarea class="form-control" disabled
              style="min-height: 50vh; max-width: 50vw; font-family: 'Consolas'">{{ source }}</textarea>
</main>
{% endblock %}
