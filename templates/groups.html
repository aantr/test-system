{% extends "navbar.html" %}
{% set active_page = "groups" %}
{% block content %}
<head>
<body>

<main role="main" class="container">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for i in groups %}
        <tr onclick="window.location = '/groups/{{ i.id }}';">
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>

{% endblock %}
