{% extends "navbar.html" %}
{% set active_page = "my_problems" %}
{% block content %}
<main role="main" class="container">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for i in problem %}
        <tr onclick="window.location = '/problem/{{ i.id }}?problemset=1';">
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
